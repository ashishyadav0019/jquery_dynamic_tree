<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>jQuery Horizontal Tree</title>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Cabin:400,700,600"/>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="overflow">
            <div>
                <ul class="tree">
                    <li>
                        <div>1</div>
                        <ul>
                            <li>
                                <div>1.1</div>
                                <ul>
                                    <li>
                                        <div>1.1.1</div>
                                    </li>
                                    <li>
                                        <div>1.1.2</div>
                                    </li>
                                    <li>
                                        <div>1.1.3</div>
                                        <ul>
                                            <li>
                                                <div>1.1.3.1</div>
                                                <ul>
                                                    <li>
                                                        <div>1.1.3.1.1</div>
                                                    </li>
                                                    <li>
                                                        <div>1.1.3.1.2</div>
                                                    </li>
                                                </ul>
                                            </li>
                                            <li>
                                                <div>1.1.3.1</div>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <div>1.2</div>
                                <ul>
                                    <li>
                                        <div>1.2.1</div>
                                    </li>
                                    <li>
                                        <div>1.2.2</div>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <div>1.3</div>
                                <ul>
                                    <li>
                                        <div>1.3.1</div>
                                    </li>
                                    <li>
                                        <div>1.3.2</div>
                                    </li>
                                    <li>
                                        <div>1.3.3</div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>        
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.0/jquery-migrate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="./jquery.tree.js"></script>
    <script>
        $(document).ready(function() {
            $('.tree').tree_structure({
                'add_option': true,
                'edit_option': true,
                'delete_option': true,
                'confirm_before_delete': true,
                'animate_option': false,
                'fullwidth_option': false,
                'align_option': 'left',
                'draggable_option': true
            });
        });
    </script>
</html>
